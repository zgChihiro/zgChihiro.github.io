            <h2 class="post-title">
              QT解决程序缺少dll问题
            </h2>
            <div class="post-info">
              <span>
                2017-11-03
              </span>
              <span>
                1 min read
              </span>
              
                <a href="https://zgChihiro.github.io/tag/inLxX_uqXz/" class="post-tag">

            <div class="post-content-wrapper">
              <div class="post-content">
                <p>首先我们开发一款软件，开发完之后会发现缺少dll，<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUyOTU0MTU4.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUyOTU0MTU4.png" loading="lazy"></p>
<p>解决方法</p>
<p>1，首先用Release编译一下<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMDUzMjcz.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMDUzMjcz.png" loading="lazy"><br>
2，然后去项目根目录找到exe放到桌面的新建文件夹中<br>
3，运行Qt 5.6 for Desktop<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMjI2NTQ2.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMjI2NTQ2.png" loading="lazy"><br>
4，切换到桌面文件夹分支<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMzEzMTg5.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMzEzMTg5.png" loading="lazy"><br>
5， 用windeployqt 命令运行一下自己的程序<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMzU0MzMw.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzMzU0MzMw.png" loading="lazy"><br>
6，程序所需要的依赖库到会放到桌面的根目录了<br>
7，运行一下程序<br>
<img src="https://www.z4a.net/images/2019/08/04/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzNTI5NzM3.png" alt="aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcxMTAzMTUzNTI5NzM3.png" loading="lazy"></p>

      window.addEventListener("scroll", event => {
        let fromTop = window.scrollY;

        mainNavLinks.forEach((link, index) => {
          let section = document.getElementById(decodeURI(link.hash).substring(1));
          let nextSection = null
          if (mainNavLinks[index + 1]) {
            nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
          }
          if (section.offsetTop <= fromTop) {
            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
      });
