                <p>某天和程序员同事一起加班赶项目<br>
身边同事陆陆续续下班<br>
终于不出所料<br>
他那不耐烦的女朋友又开始了连环夺命Call<br>
像是在责备他没有时间去陪女朋友<br>
他并没有关掉微信的提示音<br>
一声接一声<br>
像是在炫耀<br>
陆陆续续有人看向他<br>
他不在意<br>
只是继续写着代码<br>
~<br>
终于他摘下了耳机<br>
拿起手机回了消息<br>
然后息屏继续写刚才的代码<br>
之后就在没有听到一声提示音<br>
良久<br>
他转头告诉我“我回归单身了”<br>
表情中没有一丝波澜</p>

            }

        });
